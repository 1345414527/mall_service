<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; " >
        <li><a href="#">类别管理</a></li>
        <li>查询类别</li>
    </ul>
</div>
<form class="form-inline" method="get" action="/category/lists">
    <div class="row alert alert-info"  style="margin:0px; padding:3px;" >
        <a  class="btn btn-success"  href="/category/add">添加类别</a>

        <div class="form-group" style="margin-left: 100px">
            <label class="" for="activename">类别名称：</label>
            <input type="text" value="${category!}" class="form-control" name="category"/>
        </div>

        <input type="submit"   class="btn btn-danger"     value="查询"/>

    </div>
    <div class="row" style="padding:15px; padding-top:0px; ">
        <table class="table  table-condensed table-striped">
            <tr>
                <th>编号</th>
                <th>类别</th>
                <th>操作</th>
            </tr>
            <#list retList as list>
                <tr>
                    <td>${list.id_}</td>
                    <td>${list.name}</td>
                    <th>
                        <a href="/product/list/${list.id_}">商品</a>
                        <a href="/category/update?id_=${list.id_}">修改</a>
                        <a href="/category/del?id_=${list.id_}">删除</a>

                    </th>
                </tr>
            </#list>
        </table>
    </div>
</form>
</body>
</html>
