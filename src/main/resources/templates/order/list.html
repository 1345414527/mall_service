<body>
<div id="orders"></div>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; " >
        <li><a href="#">订单管理</a></li>
        <li>查询订单</li>
    </ul>
</div>
<form class="form-inline" method="get" action="/order/list">
    <div class="row alert alert-info"  style="margin:0px; padding:3px;" >

        <div class="form-group" style="margin-left: 100px">
            <label class="" for="activename">订单名称：</label>
            <input type="text" value="${userName!}" class="form-control" name="userName"/>
        </div>

        <input type="submit"   class="btn btn-danger"     value="查询"/>

    </div>
    <div class="row" style="padding:15px; padding-top:0px; ">
        <table class="table  table-condensed table-striped">
            <tr>
                <th>编号</th>
                <th>用户名</th>
                <th>地址</th>
                <th>手机号</th>
                <th>总价</th>
                <th>备注</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <#list retList as list>
                <tr>
                    <td>${list.id_}</td>
                    <td>${list.userName}</td>
                    <td>${list.address}</td>
                    <td>${list.mobile}</td>
                    <td>${list.total}</td>
                    <td>${list.note}</td>
                    <td>${list.created}</td>
                    <th>
                        <a href="/order/detail/${list.id_}">查看详情</a>
                    </th>
                </tr>
            </#list>
        </table>
    </div>
</form>
</div>
